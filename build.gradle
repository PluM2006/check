plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.8.2")
}
test {
    useJUnitPlatform()

}

group = 'ru.cleverteck.app'
version = '0.0.1-SNAPSHOT'
description = 'check'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
task downloadCheck(type: DownloadFile) {
    sourceUrl = 'https://github.com/PluM2006/file/blob/main/check.jpg?raw=true'
    target new File('src/main/resources/check.jpg')
}

build.dependsOn downloadCheck

class DownloadFile extends DefaultTask {

    @Input
    String sourceUrl

    @OutputFile
    File target

    @TaskAction
    void download() {
        try {
            ant.get(src: sourceUrl, dest: target)
        } catch (Exception e) {
            println e
        }

    }

}

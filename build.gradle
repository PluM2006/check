plugins {
    id 'war'
    id "io.freefair.lombok" version "6.5.0.3"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
        url = uri('https://repo.spring.io/libs-milestone/')
    }
    mavenCentral()
}

dependencies {
    implementation group: 'jakarta.platform', name: 'jakarta.jakartaee-api', version: '9.1.0'
    implementation group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '6.0.0'

    implementation group: 'org.springframework', name: 'spring-core', version: '6.0.0-M1'
    implementation group: 'org.springframework', name: 'spring-context', version: '6.0.0-M1'
    implementation group: 'org.springframework', name: 'spring-web', version: '6.0.0-M1'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.7.2'

    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.10.Final'
    implementation group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.2.0.Final'


    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.18.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    runtimeOnly group: 'org.postgresql', name: 'postgresql', version: '42.5.0'
    implementation group: 'org.liquibase', name: 'liquibase-core', version: '4.14.0'

    implementation 'com.itextpdf:itext7-core:7.2.3'
    implementation 'com.itextpdf:io:7.2.3'
    implementation 'org.yaml:snakeyaml:1.30'

    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.9.0')
    testImplementation 'org.mockito:mockito-junit-jupiter:4.7.0'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

}
test {
    useJUnitPlatform()

}

group = 'ru.cleverteck.app'
version = '1.0'
description = 'check'
java.sourceCompatibility = JavaVersion.VERSION_17


task downloadCheck(type: DownloadFile) {
    sourceUrl = 'https://github.com/PluM2006/file/blob/main/check.jpg?raw=true'
    target new File('src/main/resources/check.jpg')
}

build.dependsOn downloadCheck

class DownloadFile extends DefaultTask {

    @Input
    String sourceUrl

    @OutputFile
    File target

    @TaskAction
    void download() {
        try {
            ant.get(src: sourceUrl, dest: target)
        } catch (Exception e) {
            println e
        }

    }

}
